<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Recipe App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Optional: Font Awesome for icons -->
</head>
<body>
    <header>
        <div class="container">
            <h1>My Recipe App</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'create_recipe' %}">Create Recipe</a></li>
                    <li><a href="{% url 'recipe_list' %}">Recipe List</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}
            <!-- Default content can go here -->
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 My Recipe App. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Optional: jQuery -->
    <script src="{% static 'js/scripts.js' %}"></script> <!-- Link to your JavaScript file -->
</body>
</html>
