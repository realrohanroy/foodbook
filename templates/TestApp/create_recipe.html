<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white p-4 shadow-md">
        <h1 class="text-3xl text-center font-bold">Create a New Recipe</h1>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-6 text-center">Create Recipe</h2>
        <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Submit</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'index' %}" class="text-blue-500 hover:underline">Back to Home</a>
        </div>
    </main>
</body>
</html>
