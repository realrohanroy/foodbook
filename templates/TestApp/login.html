{{templates}}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Architect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    {% include 'partials/navbar.html' %}
    
    <section class="p-12">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Login to Your Account</h2>
        
        <form method="POST" class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg space-y-6">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This will render the form fields -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200">Login</button>
        </form>
    </section>
</body>
</html>
