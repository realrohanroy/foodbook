{{templates}}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Architect</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    {% include 'partials/navbar.html' %}
    
    <section class="p-12">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Contact Us</h2>
        
        <form method="POST" class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg space-y-6">
            {% csrf_token %}
            {{ form.as_p }}  <!-- This will render the form fields -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200">Send Message</button>
        </form>
        
        <div class="mt-12 text-center">
            <h3 class="text-3xl font-semibold mb-4">Get in Touch</h3>
            <p class="text-lg text-gray-600">Phone: <a href="tel:+1234567890" class="text-blue-600 hover:underline">+1 (234) 567-890</a></p>
            <p class="text-lg text-gray-600">Email: <a href="mailto:info@architect.com" class="text-blue-600 hover:underline">info@architect.com</a></p>
        </div>
        
        <div class="mt-12">
            <h3 class="text-3xl font-semibold text-center mb-4">Our Location</h3>
            <div class="w-full h-64 rounded-lg overflow-hidden shadow-lg">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509123!2d144.9537353153164!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f1b3%3A0x5045675218ceed30!2sYour%20Business%20Name!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </section>
</body>
</html>
